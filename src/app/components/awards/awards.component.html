<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="awards">
  <div class="my-auto">
    <h2 class="mb-5">Certificados</h2>

    <div *ngIf="isAdmin" id="agre">
      <button
        (click)="onOpenModal(null!, 'add')"
        type="button"
        class="btn btn-primary"
      >
        +
      </button>
    </div>
    <br />

    <div class="award2" id="main-award">
      <div
        *ngFor="let award of awards"
        class="resume-content mr-auto"
        style="display: flex"
      >
        <ul class="fa-ul mb-0">
          <li>
            <div
              class="float-right btn-group btn-group-sm"
              *ngIf="isAdmin"
              id="botones"
            >
              <a
                (click)="onOpenModal(award, 'edit')"
                class="btn btn-success tooltips"
                data-placement="top"
                data-original-title="Edit"
                style="color: white"
                >Editar</a
              >
              <a
                (click)="onOpenModal(award, 'delete')"
                class="btn btn-danger tooltips"
                data-placement="top"
                data-original-title="Delete"
                style="color: white"
                >X</a
              >
            </div>
            <h3>{{ award.titulo }}</h3>
            <i class="fa-li fa fa-trophy text-warning"></i>
            <br />
            <p>{{ award.fechaExpedicion }} - {{ award.fechaVencimiento }}</p>
            <a href="{{ award.link }}"><p>Ver Certificado</p></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<!-- Add Award Modal -->
<div
  class="modal fade"
  id="addAwardModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addAwardModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAwardModalLabel">
          Registrar Certificado
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="createAward(addForm)">
          <div class="form-group">
            <label for="nombre"><b>Titulo:</b></label>
            <input
              type="text"
              ngModel
              name="titulo"
              class="form-control"
              id="titulo"
              placeholder="Nombre del Certificado"
            />
          </div>
          <input
            type="hidden"
            ngModel
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
          <div class="form-group">
            <label for="nombre"><b>Fecha de expedicion:</b></label>
            <input
              type="text"
              ngModel
              name="fechaExpedicion"
              class="form-control"
              id="fechaExpedicion"
              placeholder="Fecha de expedicion"
            />
          </div>
          <div class="form-group">
            <label for="nombre"><b>Fecha de vencimiento:</b></label>
            <input
              type="text"
              ngModel
              name="fechaVencimiento"
              class="form-control"
              id="fechaVencimiento"
              placeholder="Fecha de vencimiento"
            />
          </div>
          <div class="form-group">
            <label for="link"><b>Link:</b></label>
            <input
              type="text"
              ngModel
              name="link"
              class="form-control"
              id="link"
              placeholder="Enlace al certificado"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="add-award-form"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              [disabled]="addForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Award Educacion -->

<div
  class="modal fade"
  id="updateAwardModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="updateAwardModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <b>Certificado</b>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="titulo"><b>Titulo:</b></label>
            <input
              type="hidden"
              ngModel="{{ editAward?.id }}"
              name="id"
              class="form-control"
              id="id"
              placeholder="Email"
            />
            <input
              type="text"
              ngModel="{{ editAward?.titulo }}"
              name="titulo"
              class="form-control"
              id="titulo"
              placeholder="Titulo del certificado"
            />
          </div>
          <div class="form-group">
            <label for="fechaExpedicion"><b>Fecha de expedicion:</b></label>
            <input
              type="text"
              ngModel="{{ editAward?.fechaExpedicion }}"
              name="fechaExpedicion"
              class="form-control"
              id="fechaExpedicion"
              aria-describedby="emailHelp"
              placeholder="Fecha de expedicion"
            />
          </div>
          <div class="form-group">
            <label for="fechaVencimiento"><b>Fecha de vencimiento:</b></label>
            <input
              type="text"
              ngModel="{{ editAward?.fechaVencimiento }}"
              name="fechaVencimiento"
              class="form-control"
              id="fechaVencimiento"
              aria-describedby="emailHelp"
              placeholder="Fecha de vencimiento"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button "
              id="add-award-form "
              data-dismiss="modal"
              class="btn btn-secondary"
            >
              Cerrar
            </button>
            <button
              (click)="updateAward(editForm.value)"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Award Educacion -->
<div
  class="modal fade"
  id="deleteAwardModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteAwardModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteAwardModal">Eliminar Certificado</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Â¿Esta seguro que desea eliminar a {{ deleteAward_?.titulo }}?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No
          </button>
          <button
            (click)="deleteAward(deleteAward_.id)"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Si
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
